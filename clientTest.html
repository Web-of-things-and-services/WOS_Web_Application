<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8"/>
    <meta content="IE=edge" http-equiv="X-UA-Compatible"/>
    <meta content="width=device-width, initial-scale=1.0" name="viewport"/>
    <title></title>
</head>

<body>
<h1>Client test <span id="name"></span></h1>
<input id="textfield" type="text"/>
<input onclick="jouer()" type="button">Jouer le coup</input>
</body>
<script src="https://cdn.socket.io/4.4.0/socket.io.min.js" integrity="sha384-1fOn6VtTq3PWwfsOrk45LnYcGosJwzMHv+Xh/Jx5303FVOXzEnw0EpLv30mtjmlj" crossorigin="anonymous"></script>
<script>
    console.log("dans le script")

    let socket = io("http://78.222.213.108:6567", {
        reconnection: true,
        reconnectionDelay: 1000,
        reconnectionDelayMax: 10000,
        autoConnect: true,
        forceNew: true,
    })

    let name = "RenÃ©";
    socket.emit("connect_player", name);

    let nameElement = document.getElementById("name")
    nameElement.innerText = name

    socket.on("connect_error", (info) => {
        console.log(info)
    })

    function jouer() {
        console.log(document.querySelector("#textfield").value)
        socket.emit(
            "new_move",
            {
                column: document.querySelector("#textfield").value,
                name: name
            }
        );
    }

    console.log(socket.connected)
</script>
</html>
